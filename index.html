<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid bg-light-mode vh-100">
        <div class="row h-100 flex-column justify-content-around flex-grow-1">


            <!-- CABEÇALHO DAS PÁGINAS -->
            <div class="position-absolute w-100 top-0">
                <div class="row">
                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid justify-content-end">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNavDropdown">
                                <ul class="navbar-nav align-items-end flex-row justify-content-between">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="index.html">Entrar</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" data-bs-toggle="modal"
                                            data-bs-target="#modal-cadastro-usuario">Cadastrar</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link disabled" id="link-logout" href="#">Logout</a>
                                    </li>
                                    <li class="nav-item form-switch p-0 py-2">
                                        <i class="bi bi-brightness-high-fill"></i>
                                        <input class="form-check-input my-1 mx-2" type="checkbox" role="switch"
                                            id="toggle">
                                        <i class="bi bi-moon"></i>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>

            <!-- FORMULÁRIO DE LOGIN -->
            <main class="row justify-content-center m-0 p-0">
                <div class="col-12 col-sm-9 col-lg-7 d-flex align-items-center justify-content-center">
                    <div class="row border border-2 border-dark m-3 p-3 rounded-4">
                        <h1 class="mb-3 text-dark">Lista de Lembretes</h1>
                        <form id="form" class="form">
                            <div class="mb-3">
                                <input type="text"
                                    class="form-control border border-dark border-2 rounded-pill bg-light-mode text-dark"
                                    id="usuario" placeholder="Usuario">
                            </div>
                            <div class="mb-3">
                                <input type="password"
                                    class="form-control border border-dark border-2 rounded-pill bg-light-mode text-dark"
                                    id="senha" placeholder="Senha">
                            </div>
                            <div class="mb-3">
                                <button type="submit"
                                    class="btn bg-light-mode border border-dark border-2 text-dark w-100">Entrar</button>
                            </div>
                        </form>
                        <div>
                            <button class="btn bg-light-mode border border-dark border-2 text-dark w-100"
                                data-bs-toggle="modal" data-bs-target="#modal-cadastro-usuario">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </main>

            <!-- MODAL DE CADASTRO DE USUÁRIO -->
            <div id="modal-cadastro-usuario" class="modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content bg-light-mode text-dark">
                        <div class="modal-header border-dark">
                            <h5 class="modal-title">Cadastrar Usuário</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Fechar"></button>
                        </div>
                        <form id="form-cadastro-usuario" class="needs-validation" novalidate>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome</label>

                                    <input type="text" name="nome" id="form-nome"
                                        class="form-control border-dark border-2 rounded-pill bg-light-mode text-dark"
                                        required minlength="3">

                                    <div class="invalid-feedback">
                                        Digite um nome válido. No mínimo 3 caracteres.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="usuario" class="form-label">Usuario</label>

                                    <input type="text" name="usuario" id="form-usuario"
                                        class="form-control border-dark border-2 rounded-pill bg-light-mode text-dark"
                                        required minlength="3">

                                    <div class="invalid-feedback">
                                        Digite um usuário válido. No mínimo 3 caracteres.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="senha" class="form-label">Senha</label>

                                    <input type="password" name="senha" id="form-senha"
                                        class="form-control border-dark border-2 rounded-pill bg-light-mode text-dark"
                                        required minlength="6">

                                    <div class="invalid-feedback">
                                        Senha inválida, deve conter ao menos 6 caracteres.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmaSenha" class="form-label">Confirmar Senha</label>

                                    <input type="password" name="confirmaSenha" id="form-confirma-senha"
                                        class="form-control border-dark border-2 rounded-pill bg-light-mode text-dark"
                                        required minlength="6">

                                    <div class="invalid-feedback">
                                        Senha inválida, deve conter ao menos 6 caracteres.
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer border-dark">
                                <button type="reset" class="btn bg-light-mode border border-dark border-2 text-dark"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit"
                                    class="btn bg-light-mode border border-dark border-2 text-dark">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- TOAST PARA LOGIN E CRIAÇÃO DE USUÁRIO -->
            <div class="toast-container position-fixed top-0 end-0 p-3" id="container-notificacao">
            </div>


        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="./js/switch-mode.js"></script>
        <script src="./js/index.js"></script>

</body>

</html>
