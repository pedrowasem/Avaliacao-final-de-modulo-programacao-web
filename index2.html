<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/style2.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid bg-light-mode vh-100">
        <div class="row h-100 flex-column justify-content-around flex-grow-1">
            <div class="position-absolute w-100 top-0">
                <div class="row">
                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid justify-content-end">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                                <ul class="navbar-nav align-items-end flex-row justify-content-between">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Entrar</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Cadastrar</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link disabled" href="#">Logout</a>
                                    </li>
                                    <li class="nav-item form-switch p-0 py-2">
                                        <i class="bi bi-brightness-high-fill"></i>
                                        <input class="form-check-input my-1 mx-2" type="checkbox" role="switch"
                                            id="toggle">
                                        <i class="bi bi-moon"></i>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="row border border-3 border-dark m-3 p-3 rounded-4">
                    <h1 class="mb-3 text-dark">Lista de Lembretes</h1>
                    <form class="form">
                        <div class="mb-3">
                            <input type="text"
                                class="form-control border border-dark border-2 rounded-pill bg-light-mode text-dark"
                                id="usuario" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input type="password"
                                class="form-control border border-dark border-2 rounded-pill bg-light-mode text-dark"
                                id="exampleInputPassword1" placeholder="Senha">
                        </div>
                        <div class="mb-3">
                            <button type="submit"
                                class="btn bg-light-mode border border-dark border-2 text-dark w-100">Entrar</button>
                        </div>
                    </form>
                    <div">
                        <button type="submit"
                            class="btn bg-light-mode border border-dark border-2 text-dark w-100">Cadastrar</button>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./js/switch-mode.js"></script>
</body>

</html>
